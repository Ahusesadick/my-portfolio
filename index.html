<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="video-container">
        <div class="video-item">
            <video class="lazy-video" src="video/3.mp4" muted loop></video>
        </div>
        <div class="video-item">
            <video class="lazy-video" src="video/4.mp4" muted loop></video>
        </div>
        <div class="video-item">
            <video class="lazy-video" src="video/5.mp4" muted loop></video>
        </div>
        <div class="video-item">
            <video class="lazy-video" src="video/6.mp4" muted loop></video>
        </div>
        <div class="video-item">
            <video class="lazy-video" src="video/7.mp4" muted loop></video>
        </div>
        <div class="video-item">
            <video class="lazy-video" src="video/8.mp4" muted loop></video>
        </div>
    </div>
<script>
    function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }

        const observer = new IntersectionObserver(handleIntersection, {
            threshold: 0.5
        });

        const videos = document.querySelectorAll('.lazy-video');

        videos.forEach(video => {
            observer.observe(video);
        });
</script>
    
</body>
</html>
